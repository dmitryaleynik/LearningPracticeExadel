<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Fredoka+One|Merriweather+Sans:300,400|Old+Standard+TT" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="css/styles.css">
	<title>News portal</title>
</head>
<body>
<header>
	<nav class="inside header-inside">
		<a class="brand" href="index.html">
			<img src="images/logo.png">
			<span>News portal</span>
		</a>
		<nav class="nav-buttons">
			<div id="user-button">
				Name
			</div>
		</nav>
		<div class="user-window">
			<form name="authorize-form">
				<label><input type="text" name="login" placeholder="username"></label><br>
				<label><input type="password" name="password" placeholder="password"></label><br>
				<input class="login submit-button buttons" value="Log in" type="submit">
			</form>
			<div class="authorized">
				<div id="add-new-article-button" class="buttons">Add New Article</div>
				<input class="logout submit-button buttons" value="Log out" type="submit">
			</div>
		</div>
	</nav>
</header>


<div class="inside content">
	<section class="filter-section">
		Filter:
		<form>
			<select id="filter">
			</select>
		</form>
	</section>
	<section class="news-grid">
	</section>
	<div id="pagination-button"></div>
</div>


<footer>
	<div class="inside">
		Developed by scream_cha. All rights reservedâ˜»
	</div>
</footer>


<!-- ////////////TEMPLATES///////////// -->
<template id="template-article-grid-item"><!-- Article -->
	<section class="article-grid-item col-lg-4 col-md-6" data-id="">
		<div class="article-grid-item-inside">
			<h3 class="article-grid-item-title"></h3>
			<p class="article-grid-item-summary"></p>
			<hr>
			<div class="article-grid-item-footer">
				<span>Author: <span class="article-grid-item-author"></span></span>
				<span>Posted at: <span class="article-grid-item-date"></span></span>
			</div>
					<div id="remove-button" class="buttons">X</div>
		</div>
	</section>
</template>

<template id="filter-item-template">
	<option id="filter-item" value=""></option>
</template>

<template id="template-article-content">
	<div class="article-content article-grid-item-inside">
		<div class="full-content">
			Here'll be content.
		</div>
		<div id="edit-button" class="buttons">edit</div>
		<div id="back-button" class="buttons">back</div>
	</div>
</template>

<template id="template-new-article">
	<div class="new-article">
		<form name="new-article-form">
			<table>
				<tr>
					<td>Title: </td>
					<td><input type="text" name="title"></td>
				</tr>
				<tr>
					<td>Summary: </td>
					<td><input type="text" name="summary"></td>
				</tr>
				<tr>
					<td>Date: </td>
					<td><input type="date" name="date"></td>
				</tr>
				<tr>
					<td>Author </td>
					<td><input type="text" name="author"></td>
				</tr>
				<tr>
					<td>Content: </td>
					<td><textarea name="content"></textarea></td>
				</tr>
			</table>
			<input class="add submit-button buttons" type="submit" value="Submit">
		</form>
	</div>
</template>

<template id="template-edit-article">
	<div class="edit-article">
		<form name="edit-article-form">
			<table>
				<tr>
					<td><label>Title: <input type="text" name="title"></label></td>
				</tr>
				<tr>
					<td><label>Summary: <input type="text" name="summary"></label></td>
				</tr>
				<td><label>Content: <textarea name="content"></textarea></label></td>
				<tr>
				</tr>
			</table>
			<input class="edit submit-button buttons" value="Submit" type="submit">
		</form>
	</div>
</template>


<script type="text/javascript" src="js/articleService.js"></script>
<script type="text/javascript" src="js/DOMService.js"></script>
<script type="text/javascript" src="js/interaction.js"></script>

<!-- listeners -->
<script type="text/javascript" src="js/listeners/pagination.js"></script>
<script type="text/javascript" src="js/listeners/filter.js"></script>
<script type="text/javascript" src="js/listeners/edit.js"></script>
<script type="text/javascript" src="js/listeners/showFull.js"></script>
<script type="text/javascript" src="js/listeners/user.js"></script>
<script type="text/javascript" src="js/listeners/addNew.js"></script>
<script type="text/javascript" src="js/listeners/remove.js"></script>
<script type="text/javascript" src="js/listeners/listeners.js"></script>
</body>
</html>
