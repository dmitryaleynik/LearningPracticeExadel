<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/styles.css">
	<title>Newsportal</title>
</head>
<body>
<header>
	<div class="insider">
		<img id="logo" src="images/logo.png">
		<span id="logoText">Newsportal</span>
		<span id="authorize">name</span>
		<div class="authorize-form">
			<form name="authorize">
				<label>login: <input type="text"></label>
				<input id="login" value="Submit" type="submit">
			</form>
			<button id="logout">Logout</button>
		</div>
	</div>
</header>
<div id="content">
	<div id="filter">
		<span>Filter news: </span>
		<select id="filter-section">
		</select>
	</div>
	<div id="newsGrid"></div>
</div>
<div id="yourNews">
	<a href="#" id="add" class="button">Add an article</a>
</div>
<div id="pagination">
	<a href="#" id="seeMore">see more<div id="down"></div></a>
</div>
<footer>
	<div class="insider">
		Developed by scream_cha. All rights reserved☻
	</div>
</footer>


<template id="template-article-list-item">
	<div class="news page-item article-list-item" data-id="id">
		<h3 class="article-list-item-title">
			Заголовок статьи
		</h3>
		<p class="summary article-list-item-summary">
			Краткое описание для статьи. Тут краткое описание
		</p>
		<div class="newsMeta article-list-item-meta">
			<hr>
			<span>Author: <span class="article-list-item-author">Досов Антон</span></span>
			<br>
			<span>Published: <span class="article-list-item-date">12.12.1995 04:35</span></span>
		</div>
		<button class="remove">X</button>
	</div>
</template>
<template id="filter-item-template">
	<option id="filter-item" value=""></option>
</template>
<template id="template-article-content">
	<div class="article-content page-item">
		<div id="inner-content">
			Here'll be content.
		</div>
		<button id="edit" class="mini-button">Edit</button>
		<button id="back-to-grid" class="mini-button">Back</button>
	</div>
</template>
<template id="template-new-article">
	<div class="new-article">
		<form name="new-article-form">
			<table>
				<tr>
					<td>Title: </td>
					<td><input type="text" name="title"></td>
				</tr>
				<tr>
					<td>Summary: </td>
					<td><input type="text" name="summary"></td>
				</tr>
				<tr>
					<td>Date: </td>
					<td><input type="date" name="date"></td>
				</tr>
				<tr>
					<td>Author </td>
					<td><input type="text" name="author"></td>
				</tr>
				<tr>
					<td>Content: </td>
					<td><textarea name="content"></textarea></td>
				</tr>
			</table>
			<input class="submit" type="submit" value="Submit">
		</form>
	</div>
</template>
<template id="template-edit-article">
	<div class="edit-article">
		<form name="edit-article-form">
			<table>
				<tr>
					<td>Title: </td>
					<td><input type="text" name="title"></td>
				</tr>
				<tr>
					<td>Summary: </td>
					<td><input type="text" name="summary"></td>
				</tr>
				<tr>
					<td>Content: </td>
					<td><textarea name="content"></textarea></td>
				</tr>
			</table>
			<input class="submit" value="Submit" type="submit">
		</form>
	</div>
</template>
<script src="js/array.js" type="text/javascript"></script>
<script src="js/script.js" type="text/javascript"></script>
<script src="js/listeners.js" type="text/javascript"></script>
</body>
</html>
